type: "nats"
inputs: [ "1_dedupe_csv" ]
subject: "deduped_csv_events"
encoding:
  codec: "json"
url: "nats://resilmesh-ap-nats:4222"
connection_name: "2_deduped"
# IMPORTANT: we need to throttle the data according to the consumers capacity
